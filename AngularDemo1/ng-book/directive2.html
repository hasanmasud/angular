<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Simple app</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
</head>
<body>
	<div>
		
		This url :<input type="text" ng-model="thisUrl"/>
		
		<div my-second-directive some-attr="thisUrl" my-link-text="click here for"/>
		
		
	</div>
	<script type="text/javascript">
	var myMod = angular.module('myApp',[]);

	
	myMod.directive('mySecondDirective',[function(){
		return {
			restrict : 'A',
			scope : {	
						myUrl : '=someAttr',
						text : '@myLinkText'
					},
			replace : true,
			template : '<div><input type="text" ng-model="myUrl" /><a href="{{myUrl}}">{{text}}</a></div>'
		};
	}]);
	
	
	</script>
</body>
</html>
