<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
</head>
<body>
	<div ng-app="myApp">
		{{name}}
		<div ng-controller="MyController">
			{{name}}
			<div ng-controller="MyChildController">
				{{name}} 
				<input type="button" value="click me" ng-click="clickButton()" />
			</div>

		</div>
	</div>
</body>
<script type="text/javascript">
	var myMod = angular.module('myApp', []);
	myMod.run([ '$rootScope', function($rootScope) {
		$rootScope.name = 'Root';
	} ]);

	myMod.controller('MyController', [ '$scope', function($scope) {
		$scope.name = 'Controller...';
	} ]);

	myMod.controller('MyChildController', [ '$scope', function($scope) {
		$scope.name = 'Child of Controller...';

		$scope.clickButton = function() {
			$scope.name = 'I clicked the child.'
		}

	} ]);
</script>
</html>
